<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <div>
                <label for="fname">first name</label>
                <input type="text" id="fname" placeholder="enter your  first name" required/>
            </div>
            <div>
                <label for="lname">last name</label>
                <input type="text" id="lname" placeholder="enter your  last name" required/>
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="enter mail"/>
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" placeholder="enter your password" minlength="5" maxlength="7"/>
            </div>
            <div>
                <label for="hobbies">hobbies</label>
                <input type="checkbox"/>reading
                <input type="checkbox"/>writing
                <input type="checkbox"/>playing
            </div>
            <div>
                <label for="Gender">gender:</label>
                <input type="radio" name="gender" value="male"/>male
                <input type="radio" name="gender" value="Female"/>female
                <input type="radio" name="gender" value="other"/>other
            </div>
            <div>
                <label for="year">year of study</label>
                <select name="year" id="year">
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                </select>
                <div>
                    <button type="reset">reset</button>
                </div>
                <div>
                    <label for="exp">what is your exp</label>
                    <input type="range" minlength="5" maxlength="20" length="20"/>
                </div>
                <div>
                    <label for="color">pick a color</label>
                    <input type="color"/>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
